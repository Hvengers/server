<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <title>Hvengers</title>
    </head>
    <body>
        <div>
            <h1><a href="">Hvengers</a></h1>
            <p>published: 2019.07.15</p>
        </div>
        <div>
          <p>Date/Time: <span id="datetime"></span></p>
        </div>
        <hr/>
        <div>
            <br></br>
            <h2><a href="">taxi status</a></h2>
            <p>police content</p>

            <script language="javascript">
            $(function () {
              if (navigator.geolocation) { // GPS를 지원하면
                navigator.geolocation.getCurrentPosition(function(position) {
                  $('#latitude').html(position.coords.latitude);     // 위도
                  $('#longitude').html(position.coords.longitude); // 경도
                  //alert(position.coords.latitude + ' ' + position.coords.longitude);
                }, function(error) {
                    console.error(error);
                }, {
                    enableHighAccuracy: false,
                    maximumAge: 0,
                    timeout: Infinity
                });
              } else {
                alert('GPS를 지원하지 않습니다');
              }
            });
            //getLocation();
            </script>
            <ul>
              <li>위도:<span id="latitude"></span></li>
              <li>경도:<span id="longitude"></span></li>
            </ul>


        </div>
        <article class="left">
                    <iframe name="display_area" src="inner.jpg" seamless="true"
                            width="600px" height="500px"></iframe>
        </article>
        <aside class="right">
            <button id="save_favorite" style="width:85px" disabled>관심도서등록</button><br/>
            <button id="view_favorite" style="width:85px" disabled>관심도서보기</button><br/>
            <button id="memo" style="width:85px" disabled>메모하기</button><br/>
            <button id="location" style="width:85px" disabled>현재위치</button>
        </aside>

        <hr/>

        <div>
            <br></br><br></br>
            <h2><a href="">pay service section</a></h2>
            <p>pay service content</p>
        </div>
        <hr/>
    </body>
</html>
